{% extends "origin.html" %}
{% block heading %}
News Sentiment
{% endblock %}
<head>
    <title>{{ symbol }} Stock visuals</title>
</head>

{% block body %}

<form method="POST">
    <label for="symbol">Symbol:</label>
    <input type="text" id="symbol" name="symbol">
    <input type="submit" value="Get Visuals">
</form>

<h1>{{ symbol }} Stock Price Prediction</h1>
<img src="{{ plot_url }}" alt="Plot">
{% endblock %}
